# NetworkManager configuration for Voidance Linux
# Minimal configuration for desktop networking

[main]
# Use the internal DHCP client
dhcp=internal

# Plugins to load
plugins=keyfile

# Don't load ifupdown plugin (not used in Voidance)
no-auto-default=*

[logging]
# Level of logging (ERR, WARN, INFO, DEBUG)
level=INFO

# Where to log (syslog, journal, or file)
backend=journal

[connection]
# Default connection settings
ipv6.ip6-privacy=1

# Enable connectivity checking
connectivity.uri=http://check.ipv6.microsoft.com/
connectivity.interval=300

[device]
# WiFi device settings
wifi.scan-rand-mac-address=yes

# Ethernet device settings
ethernet.auto-negotiate=yes

[ifupdown]
# Disable ifupdown integration
managed=false
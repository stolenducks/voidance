# Voidance Repository Configuration
# This file defines the complete repository setup for the Voidance ISO

# ============================================================================
# PRIMARY VOID LINUX REPOSITORIES
# ============================================================================

# Main Void Linux repository (current stable)
https://repo-default.voidlinux.org/current

# Non-free repository for proprietary software
https://repo-default.voidlinux.org/current/nonfree

# Multilib repository for 32-bit compatibility on 64-bit systems
https://repo-default.voidlinux.org/current/multilib

# Multilib non-free repository
https://repo-default.voidlinux.org/current/multilib/nonfree

# ============================================================================
# BACKUP AND MIRROR REPOSITORIES
# ============================================================================

# Primary backup mirrors
https://mirrors.servercentral.com/voidlinux/current
https://mirrors.dotsrc.org/voidlinux/current
https://alpha.de.repo.voidlinux.org/current

# Regional mirrors (uncomment based on target region)
# https://mirror.clarkson.edu/voidlinux/current
# https://mirrors.evowise.com/voidlinux/current
# https://ftp.swin.edu.au/voidlinux/current
# https://mirror.freedif.org/voidlinux/current

# ============================================================================
# TESTING AND DEVELOPMENT REPOSITORIES (Optional)
# ============================================================================

# Testing repository (uncomment for testing builds)
# https://repo-default.voidlinux.org/current/testing

# Continuous integration repository (uncomment for latest packages)
# https://repo-default.voidlinux.org/current/ci

# ============================================================================
# CUSTOM VOIDANCE REPOSITORIES
# ============================================================================

# Local repository for custom Voidance packages (if available)
# Uncomment and modify if you have local packages
# file:///opt/voidance-packages

# Custom remote repository for Voidance-specific packages
# https://packages.voidance.org/current

# ============================================================================
# REPOSITORY PRIORITIES AND CONFIGURATION
# ============================================================================

# Repository priority (lower number = higher priority)
# This is handled by xbps repository configuration

# Repository signing keys
# Void Linux repositories are signed with official Void Linux keys
# Custom repositories should have their keys properly configured

# ============================================================================
# ARCHITECTURE-SPECIFIC REPOSITORIES
# ============================================================================

# Architecture-specific repositories are automatically selected
# based on the system architecture during package installation

# x86_64 repositories (default)
# https://repo-default.voidlinux.org/current

# i686 repositories (for 32-bit systems)
# https://repo-default.voidlinux.org/current/i686

# aarch64 repositories (for ARM64 systems)
# https://repo-default.voidlinux.org/current/aarch64

# armv7l repositories (for ARMv7 systems)
# https://repo-default.voidlinux.org/current/armv7l

# ============================================================================
# PACKAGE REPOSITORY METADATA
# ============================================================================

# Repository metadata includes:
# - Package lists and versions
# - Dependency information
# - File manifests
# - Checksums and signatures
# - Build information

# Metadata is automatically cached by xbps
# Cache location: /var/db/xbps/keys/ and /var/cache/xbps/

# ============================================================================
# REPOSITORY PERFORMANCE OPTIMIZATION
# ============================================================================

# Use fastest mirror selection
# This can be configured in xbps configuration files

# Enable parallel downloads
# xbps supports parallel downloads for improved performance

# Repository caching
# Package metadata is cached to reduce network requests
# Package files are cached in /var/cache/xbps/

# ============================================================================
# SECURITY AND VERIFICATION
# ============================================================================

# All Void Linux repositories use GPG signing
# Keys are stored in /var/db/xbps/keys/

# Repository verification is automatic
# Failed verification prevents package installation

# Custom repositories must have proper GPG keys
# Keys should be added with xbps-install -S <key-file>

# ============================================================================
# OFFLINE INSTALLATION SUPPORT
# ============================================================================

# For offline installation, all required packages should be
# pre-downloaded and included in the ISO

# Local repository can be created with:
# xbps-index -r /path/to/local/repo

# ============================================================================
# REPOSITORY MAINTENANCE
# ============================================================================

# Repository synchronization
# xbps-install -S  # Sync repository metadata

# Repository cleanup
# xbps-remove -O  # Remove obsolete packages

# Cache cleanup
# xbps-remove -C  # Clean package cache
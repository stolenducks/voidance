[General]
# SDDM Configuration for Voidance Linux
# Minimal, clean display manager setup

# Display server
DisplayServer=wayland
# HaltCommand=/usr/bin/poweroff
# RebootCommand=/usr/bin/reboot

# Number of login attempts
MaximumAttempts=3
HaltCommand=/usr/bin/poweroff
RebootCommand=/usr/bin/reboot

[Theme]
# Theme configuration
Current=breeze
# Cursor theme
CursorTheme=breeze_cursors
# Font
Font=Noto Sans

[Users]
# User configuration
MaximumUid=60000
MinimumUid=1000
HideUsers=
HideShells=
ShowLast=true
RememberLastSession=true
RememberLastUser=true

# Session selection
# Allow users to choose between Niri and Sway
HideSessionTypes=
SessionNames=true

[X11]
# X11 configuration (fallback)
DisplayCommand=/etc/sddm/Xsetup
DisplayStopCommand=/etc/sddm/Xstop
SessionCommand=/etc/sddm/Xsession
SessionDir=/usr/share/xsessions
SessionLogFile=.local/share/sddm/xorg-session.log

[Wayland]
# Wayland configuration
SessionCommand=/etc/sddm/WaylandSession
SessionDir=/usr/share/wayland-sessions
SessionLogFile=.local/share/sddm/wayland-session.log